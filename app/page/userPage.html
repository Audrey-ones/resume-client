<div class="detail-container">
    <div class="row" style="margin-left: 65px">
        <div class="col-md-1"></div>
        <div class="col-md-8 main">
            <div class="main-top">
                <a class="user-icon" href="#/user/{{user.id}}" target="_blank"><img ng-src="{{user.avatar}}" alt=""></a>
                <a ui-sref="editUser" class="btn my-btn-message">
                    <span><i class="fa fa-cog" aria-hidden="true"></i></span>
                    <span>设置</span>
                </a>
                <div class="title">
                    <a href="#/user/{{user.id}}" class="name">{{user.nickname}}</a>
                </div>
                <div class="info">
                    <span>女</span>
                    <span>•</span>
                    <span>{{user.city}}</span>
                    <span>/</span>
                    <span>{{jobStatus}}</span>
                </div>
            </div>
           <!-- <br style="border: 1px solid salmon">-->
            <div class="col-md-12" style="margin-top: 2%">
                <div class="col-md-2 title" style="color: #969696">登录账号</div>
                <div class="col-md-10 description">{{user.username}}</div>
            </div>
            <div class="col-md-12" style="margin-top: 2%">
                <div class="col-md-2 title" style="color: #969696">个人简介</div>
                <div class="col-md-10 description">{{user.extra}}</div>
            </div>
            <ul id="topicTab" class="nav nav-tabs" ng-init='activeTab=1' style="margin-top: 15%">
                <li ng-class='{active:activeTab==1}' ng-click='activeTab=1'>
                    <a href="javascript:void(0);">
                        <i class="fa fa-id-card-o" aria-hidden="true"></i>
                        简历中心
                    </a>
                </li>
                <li ng-class='{active:activeTab==2}' ng-click='activeTab=2'>
                    <a href="javascript:void(0);">
                        <i class="fa fa-id-card-o" aria-hidden="true"></i>
                        投递箱
                    </a>
                </li>
                <li ng-class='{active:activeTab==3}' ng-click='activeTab=3'>
                    <a href="javascript:void(0);">
                        <i class="fa fa-id-card-o" aria-hidden="true"></i>
                        邀请函
                    </a>
                </li>
                <li ng-class='{active:activeTab==4}' ng-click='activeTab=4'>
                    <a href="javascript:void(0);">
                        <i class="fa fa-heart" aria-hidden="true"></i>
                        收藏夹
                    </a>
                </li>
            </ul>
            <div class="list-container">
                <div ng-show='activeTab==1'>
                    <!--<div>我是tab1</div>-->
                   <!-- <a href="#" class="load-more">加载更多</a>-->
                </div>
                <div ng-show='activeTab==2'>
                    <div>我是tab2</div>
                </div>
                <div ng-show='activeTab==3'>
                    <div>我是tab3</div>
                </div>
                <div ng-show='activeTab==4'>
                    <div>我是tab4</div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
