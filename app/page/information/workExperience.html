<!-- Button trigger modal -->
<button type="button" ng-click="addWork()" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    <i class="fa fa-plus" aria-hidden="true"></i>
    新增工作经验
</button>

<div class="updateDisplay" style="text-align: center;border-top: 1px dotted #0fd0a1;margin-top: 25px;">
    <h2>工作经验</h2>
</div>

<div ng-repeat="workInfo in workInfoList">
    <div class="col-lg-12 col-md-12 col-sm-12 basicInfo_main">
        <div class="col-lg-12 col-md-12 col-sm-12" style="padding: 10px;">
            <button type="button" class="btn btn-success allBtn" style="margin-left: 10px;background-color: #ee5353;">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
            <button type="button" ng-click="updateWork(workInfo)" class="btn btn-success allBtn" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-lg-4col-md-4 col-sm-4 info">
            <label>时间：</label>
            <label>{{workInfo.startTime}}--{{workInfo.endTime}}</label>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 info">
            <label>公司名称：</label>
            <label>{{workInfo.companyName}}</label>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 info">
            <label>任职岗位：</label>
            <label>{{workInfo.jobTitle}}</label>
        </div>
        <div class="info">
            <label>工作描述：</label>
            <div class="description">
                {{workInfo.workTime}}
            </div>
        </div>

    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 800px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    编辑工作经验
                </h4>
            </div>
            <div class="modal-body" style="text-align: center;">
                <div style="padding: 10px;">
                    <label>入职时间：</label>
                    <input type="text" ng-model="workInfo.startTime" class="form_input"/>
                </div>
                <div style="padding: 10px;">
                    <label>离职时间：</label>
                    <input type="text" ng-model="workInfo.endTime" class="form_input"/>
                </div>
                <div style="padding: 10px;">
                    <label>公司名称：</label>
                    <input type="text" ng-model="workInfo.companyName" class="form_input"/>
                </div>
                <div style="padding: 10px;">
                    <label>任职岗位：</label>
                    <input type="text" ng-model="workInfo.jobTitle" class="form_input"/>
                </div>
                <div style="padding: 10px;">
                    <label>工作描述：</label>
                    <textarea ng-model="workInfo.workTime" type="text" rows="6" class="form_input"/>
                </div>


            </div>
            <div class="modal-footer" style="text-align: center">
                <button type="button" class="btn btn-success addInfoBtn" ng-click="saveAddWork(workInfo)">新增</button>
                <button type="button" class="btn btn-success updateInfoBtn" ng-click="saveUpdateWork(workInfo)">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
