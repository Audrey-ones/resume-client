<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
    编辑求职意向信息
</button>

<div style="text-align: center;border-top: 1px dotted #0fd0a1;margin-top: 25px;">
    <h2>求职意向</h2>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 basicInfo_main">
    <div class="col-lg-5col-md-5 col-sm-5 info">
        <label>职位名称：</label>
        <label>轻语</label>
    </div>
    <div class="col-lg-7 col-md-7 col-sm-7 info">
        <label>职位类型：</label>
        <label>轻语</label>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-5 info">
        <label>入职时间：</label>
        <label>轻语</label>
    </div>
    <div class="col-lg-7 col-md-7 col-sm-7 info">
        <label>期望薪资：</label>
        <label>轻语</label>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-5 info">
        <label>意向城市：</label>
        <label>轻语</label>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="margin-top: 50px;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    编辑求职意向信息
                </h4>
            </div>
            <div class="modal-body" style="text-align: center">
                <div style="padding: 10px;">
                    <label>职位名称：</label>
                    <input type="text" ng-model="test" class="form_input"/>
                </div>
                <div style="padding: 10px;">
                    <label>职位类型：</label>
                    <input type="text" ng-model="test" class="form_input"/>
                </div>
                <div style="padding: 10px;">
                    <label>入职时间：</label>
                    <input type="text" ng-model="test" class="form_input"/>
                </div>
                <div style="padding: 10px;">
                    <label>最低薪资：</label>
                    <input type="text" ng-model="test" class="form_input"/>
                </div>
                <div style="padding: 10px;">
                    <label>最高薪资：</label>
                    <input type="text" ng-model="test" class="form_input"/>
                </div>
                <div style="padding: 10px;">
                    <label>意向城市：</label>
                    <input type="text" ng-model="test" class="form_input"/>
                </div>

            </div>
            <div class="modal-footer" style="text-align: center">
                <button type="button" class="btn btn-success" ng-click="saveInfo()">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
