<!-- Button trigger modal -->
<button type="button" ng-click="addEducation()" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    <i class="fa fa-plus" aria-hidden="true"></i>
    新增教育背景信息
</button>

<div class="updateDisplay" style="text-align: center;border-top: 1px dotted #0fd0a1;margin-top: 25px;">
    <h2>教育背景</h2>
</div>

<div>
    <div class="col-lg-12 col-md-12 col-sm-12 basicInfo_main updateDisplay">
        <div class="col-lg-12 col-md-12 col-sm-12" style="padding: 10px;">
            <button type="button" ng-click="updateEducation(educationInfo)" class="btn btn-success allBtn" style="margin-left: 10px;background-color: #ee5353;">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-success allBtn" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 info">
            <label>时间：</label>
            <label>{{educationInfo.enterTime}}--{{educationInfo.stopTime}}</label>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 info">
            <label>学校名称：</label>
            <label>{{educationInfo.school}}</label>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 info">
            <label>专业名称：</label>
            <label>{{educationInfo.speciality}}</label>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 info">
            <label>学历/学位：</label>
            <label>{{educationInfo.extra}}</label>
        </div>
        <div class="info">
            <label>专业描述：</label>
            <div class="description">
                {{educationInfo.description}}
            </div>
        </div>

    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 800px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    编辑教育背景信息
                </h4>
            </div>
            <div class="modal-body" style="text-align: center;">
                <div style="padding: 10px;">
                    <label>入学时间：</label>
                    <input type="text" ng-model="educationInfo.enterTime" class="form_input"/>
                </div>
                <div style="padding: 10px;">
                    <label>毕业时间：</label>
                    <input type="text" ng-model="educationInfo.stopTime" class="form_input"/>
                </div>
                <div style="padding: 10px;">
                    <label>学校名称：</label>
                    <input type="text" ng-model="educationInfo.school" class="form_input"/>
                </div>
                <div style="padding: 10px;">
                    <label>专业名称：</label>
                    <input type="text" ng-model="educationInfo.speciality" class="form_input"/>
                </div>
                <div style="padding: 10px;">
                    <label>学历/学位：</label>
                    <input type="text" ng-model="educationInfo.extra" class="form_input"/>
                </div>
                <div style="padding: 10px;">
                    <label>专业描述：</label>
                    <textarea type="text" ng-model="educationInfo.description" rows="6" class="form_input"/>
                </div>


            </div>
            <div class="modal-footer" style="text-align: center">
                <button type="button" class="btn btn-success addInfoBtn" ng-click="saveAddEducation(educationInfo)">保存</button>
                <button type="button" class="btn btn-success updateInfoBtn" ng-click="saveUpdateEducation(educationInfo)">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
