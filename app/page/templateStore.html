<div class="col-lg-12 col-md-12 col-sm-12">
    <div style="text-align: center;padding-bottom: 10px">
        <hr>
        <h2>word简历模板</h2>
        <h5 style="color: #959595">精选模板，让你的简历更出彩更有料</h5>
        <hr>
    </div>

    <div ng-repeat="template in templateList" ng-click="toSingleTemplate(template.templateId)" class="col-lg-2 col-md-2 col-sm-2" style="width: 20%">
        <div class="thumbnail resume_template">
            <a>
                <div style="width: 100%;height: 250px;text-align: center;">
                    <img ng-src="{{template.templateUrl}}" style="width: auto;height: auto;max-height: 100%;max-width: 100%">
                </div>
                <!--<img ng-src="{{template.templateUrl}}" style="width: 100%;height: 125px">-->
            </a>
            <div class="caption">
                <a>
                    <span>{{template.templateName}}</span>
                    <span style="float: right;font-size: 16px">¥9.8</span>
                </a>
                <!--<p>作者：岁月无痕</p>-->
                <div style="clear: both;margin-top: 10px;text-align: center">
                    <a>
                        <i class="fa fa-download" style="color: #57ad68"></i>
                        {{template.downloadCount}}人下载
                    </a>
                    <a>
                        <i class="fa fa-heart" style="color: #F27474"></i>
                        {{template.likeCount}}人喜欢
                    </a>
                </div>
            </div>
        </div>
        <div class="tip_panel">

        </div>
    </div>
</div>
